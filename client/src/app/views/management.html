<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#!/shop">
            <img src="img/logo.png" alt="Logo" width="50" height="38">
        </a>
    </div>
    <div class="container-fluid">
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs">
            <form ng-submit="search()">
                <div class="form-row align-items-center">
                    <div class="form-row align-items-center">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Search: </div>
                            </div>
                            <input type="search" class="form-control" placeholder="Product name" ng-model="product" />
                        </div>
                        <button type="submit" class="btn btn-outline-dark"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" ng-style="leftStyle">
    <div class="container">
        <div class="row">
            {{product.name || ""}}
            <button class="btn btn-md btn-dark" ng-click="createNewProduct()">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
        <div class="row">
            <form ng-submit="save()">
                <div class="form-row">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Product name:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Product name" ng-model="name" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Price:</span>
                        </div>
                        <input type="number" step="0.01" min="0.01" class="form-control" placeholder="Price"
                            ng-model="price" />
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <img class="rounded" ng-src="img.src" alt="product name" />
                    </div>
                    <div>
                        <button class="btn btn-md btn-dark"><input type="file" class="file"
                                ng-model="file.src">{{img.name}}</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{selectedCategory}}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <span class="dropdown-item" ng-repeate="category in categories"
                                ng-click="setCategory($index)">{{category}}</span>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <input type="submit" class="btn btn-md btn-dark" />
                </div>
            </form>
        </div>
    </div>
</div>
<product-shelf class="col-lg-8 col-md-7 col-sm-12 col-xs-12" ng-style="rightStyle"></product-shelf>
