<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#!/shop">
            <img src="img/cart.ng" alt="Logo" width="50" height="38">
        </a>
    </div>
    <div class="container-fluid">
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs">
            <form ng-submit="search()">
                <div class="form-row align-items-center">
                    <div class="form-row align-items-center">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Search: </div>
                            </div>
                            <input type="search" class="form-control" placeholder="Product name" ng-model="product" />
                        </div>
                        <button type="submit" class="btn btn-outline-dark"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" ng-style="leftStyle">
    <h1>{{user.name}}'s cart</h1>
    <hr />
    <div class="container">
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item" ng-repeate="cartProduct in cartProducts">
                    <ul>
                        <li><img ng-src="cartProduct.img" alt="{{cartProduct.name}}"></li>
                        <li>{{cartProduct.name}}</li>
                        <li>{{cartProduct.quantity}}</li>
                        <li>{{cartProduct.price}}$</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-6">
            Total:{{cart.total}}$
        </div>
        <div class="col-sm-6 col-xs-6">
            <a href="/#/!order">Order</a>
        </div>
    </div>
</div>
<product-shelf class="col-lg-8 col-md-7 col-sm-12 col-xs-12" ng-style="rightStyle"></product-shelf>
